<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Slide Throw</title>

    <style>
      html, body {
        background-color: #000;
      }

      img.bg {
        /* Set rules to fill background */
        min-height: 100%;
        min-width: 1024px;

        /* Set up proportionate scaling */
        width: 100%;
        height: auto;

        /* Set up positioning */
        position: fixed;
        top: 0;
        left: 0;

        /* Fade animation */
        transition: opacity 0.25s ease;
      }

      @media screen and (max-width: 1024px) {
        img.bg {
          left: 50%;
          margin-left: -512px;
        }
      }
    </style>

    <body>
      <img id="slide" />

      <script src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="thfgfjt2kudtt9a"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

      <script>
        "use strict";

        var callback = function() {
          var _cbs = [];

          return function(cb) {
            if (_.isFunction(cb)) {
              _cbs.push(cb);
            } else {
              _.invoke(_cbs, 'apply', null, arguments);
            }
          };
        };

        var chooser = (function(container) {
          var options = {
            success: callback()
          };

          var button = Dropbox.createChooseButton({
            linkType: 'direct',
            multiselect: true,
            extensions: ['.jpeg', '.jpg'],
            success: function(files) {
              var imgs = _.map(files, function(f) { return f.link; });
              options.success(imgs);
            },
          });
          container.appendChild(button);

          return options;
        })(document.body);

        var slides = (function(container) {
          var current_image = 0,
              images = [];

          var refresh = function() {
            var loaded = function() {
              container.removeEventListener('load', loaded);

              container.style.opacity = 1.0;
            };

            var faded = function() {
              container.removeEventListener('transitionend', faded);
              container.addEventListener('load', loaded);

              container.setAttribute('src', images[current_image]);
            };
            container.addEventListener('transitionend', faded, false);

            container.classList.add('bg');
            container.style.opacity = 0.0;
          };

          var options = {
            prev: function() {
              current_image = (current_image - 1) % images.length;
              refresh();
            },
            next: function() {
              current_image = (current_image + 1) % images.length;
              refresh();
            },
            replace: function(new_images) {
              current_image = 0;
              images = new_images;
              refresh();
            },
          };

          return options;
        })(document.getElementById('slide'));

        var keys = (function(container) {
          var options = {
            left: callback(),
            right: callback(),
          };

          container.onkeydown = function(e) {
            e = e || window.event;
            switch(e.which || e.keyCode) {
              case 37:
              options.left();
              break;

              case 39:
              options.right();
              break;

              default:
              return;
            }
            e.preventDefault();
          };

          return options;
        })(document.body);

        var sfx = (function() {
          var context = new (window.AudioContext || window.webkitAudioContext)();
          var source = context.createBufferSource();
          source.connect(context.destination);

          var request = new XMLHttpRequest();
          request.open('GET', 'agfa.mp3', true);
          request.responseType = 'arraybuffer';
          request.onload = function() {
            context.decodeAudioData(request.response, function(buffer) {
              source.buffer = buffer;
            });
          };
          request.send();

          var current_loop_point = 0;
          var loop_points = [
            [0.0, 0.5],
            [2.5, 5.5],
            [7.5, 10.5],
            [12.5, 15.5],
            [17.5, 19.5],
            [21.5, 24.5],
          ];

          var refresh = function() {
            source.loop = true;

            var loop_point = loop_points[current_loop_point];
            if (loop_point) {
              source.loopStart = loop_point[0];
              source.loopEnd = loop_point[1];

              console.log(source.loopStart);
              console.log(source.loopEnd);
            } else {
              source.loop = false;
              source.onended = function() {
                var old_source = source;
                old_source.disconnect(context.destination);
                source = context.createBufferSource();
                source.connect(context.destination);
                source.buffer = old_source.buffer;

                current_loop_point = 0;
                refresh();
                source.start();
              };
            }
          }

          var options = {
            clicked: callback(),
            start: function() {
              current_loop_point = 0;
              refresh();
              source.start()
            },
            next: function() {
              current_loop_point++;
              refresh();
            }
          };

          return options;
        })();

        chooser.success(slides.replace);
        chooser.success(sfx.start);
        keys.left(sfx.next);
        keys.left(slides.prev);
        keys.right(sfx.next);
        keys.right(slides.next);
      </script>
    </body>
  </head>
</html>
